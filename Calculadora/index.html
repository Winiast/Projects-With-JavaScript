<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="tela-valor">
        <h2 id="valor">0</h2>
      </div>

      <div class="botao-numeros">
        <button class="valor-1 number">1</button>
        <button class="valor-2 number">2</button>
        <button class="valor-3 number">3</button>
        <button class="valor-4 number">4</button>
        <button class="valor-5 number">5</button>
        <button class="valor-6 number">6</button>
        <button class="valor-7 number">7</button>
        <button class="valor-8 number">8</button>
        <button class="valor-9 number">9</button>
        <button class="valor-0 number">0</button>
      </div>
      <div class="botoes-operacao">
        <button id="soma" class="number">+</button>
        <button id="menos" class="number">-</button>
        <button id="igual" class="number">=</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
